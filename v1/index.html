<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - Organigramme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4B0082;
      --secondary-color: #6a11cb;
      --accent-color: #ff9966;
      --light-bg: #f8f9fa;
    }
    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      border: none;
    }
    .login-header {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .login-body {
      padding: 30px;
      background-color: white;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #ddd;
    }
    .btn-login {
      background-color: var(--primary-color);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      width: 100%;
    }
    .btn-login:hover {
      background-color: #3a0068;
    }
    .input-group-text {
      background-color: #f1f1f1;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card login-card">
          <div class="card-header login-header">
            <h3><i class="fas fa-family"></i> TETIHARANA</h3>
            <p class="mb-0">Organigramme Familial</p>
          </div>
          <div class="card-body login-body">
            <form id="loginForm">
              <div class="mb-3">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                  <input type="text" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
                </div>
              </div>
              <div class="mb-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="password" id="password" class="form-control" placeholder="Mot de passe" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-login">Connexion</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;

      if (user === 'avotra' && pass === 'avotra') {
        localStorage.setItem('authenticated', 'true');
        window.location.href = 'diagramme.html';
      } else {
        alert('Nom d utilisateur ou mot de passe incorrect');
      }
    });
  </script>
</body>
</html>
